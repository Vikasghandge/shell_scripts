
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-epm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-epm
  template:
    metadata:
      labels:
        app: gateway-epm
    spec:
      containers:
      - name: ui-epm
        image: yourusername/gateway-epm-image:latest
        ports:
        - containerPort: 80
